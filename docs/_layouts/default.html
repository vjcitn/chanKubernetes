<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

{% seo %}

    <link rel="SHORTCUT ICON" type="image/x-icon" href="/images/favicon.ico" />
    <link rel="ICON" type="image/x-icon" href="/images/favicon.ico" />
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <p>
          <a href="https://bioconductor.org/">
            <img src="./images/logo_bioconductor.gif"
                 alt="Bioconductor"
                 style="padding: 10px 0px; vertical-align: middle"
                 />
          </a>
        </p>

        <p>
          - <a href="./index">Home</a><br />
          - <a href="./about">About</a><br />
          - <a href="./project_management">Project management</a><br />
        </p>
        <hr />
        <p>
          <a href="https://www.genome.gov/27569268/genomic-analysis-visualization-and-informatics-labspace-anvil/">
            <img src="./images/anvil_logo.jpg"
                 alt="NHGRI"
                 width="135"
                 style="padding: 10px 0px; vertical-align: middle"
                 />
          </a>
          </br>
          <a href="https://www.genome.gov/">
            <img src="./images/logo_nhgri_w.png"
                 alt="NHGRI"
                 width="270"
                 style="padding: 10px 10px; vertical-align: middle; background-color: #1a81c2;"
                 />
          </a>
        </p>
        <p><small>
            <em>Bioconductor</em> <a href="https://bioconductor.org">https://bioconductor.org</a><br />
            AnVIL_Admin <a href="https://github.com/Bioconductor/AnVIL_Admin">repository</a><br />
            Hosted on GitHub Pages<br />
            Theme by <a href="https://github.com/orderedlist">orderedlist</a>.
        </small></p>
      </header>
      <section>

      {{ content }}

      </section>
      <footer>
      </footer>
    </div>
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>

  {% if site.google_analytics %}
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
    </script>
  {% endif %}
  </body>
</html>
